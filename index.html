<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="weatherapp">
            <form onsubmit="temperature () ; return false;">
                <input type="text" name="city" id="city" placeholder="Enter City" required>
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>
            <h3>Today Info</h3>
            <div class="temp">
                <h1><i class="bi bi-brightness-high-fill"></i></h1>
                <h3 id="name">City Name</h3>
                <h1 id="temp">0C</h1>
            </div>
            <div class="other_temp">
                <div class="wind">
                    <div class="text">
                        <h3 id="wind">0 Kph</h3>
                        <span><i class="bi bi-wind"></i></span>
                        <span>Wind</span>
                    </div>     
                </div>           
                <div class="humidity">
                    <div class="text">
                        <h3 id="humidity">0 %</h3>
                        <span><i class="bi bi-cloud-sun-fill"></i></span>
                        <span>humidity</span>
                    </div>     
                </div>           
                <div class="rain">
                    <div class="text">
                        <h3 id="cloud">0%</h3>
                        <span><i class="bi bi-cloud-lightning-rain-fill"></i></span>
                        <span>Rain Chances</span>
                    </div>     
                </div>           
            </div>
        </div>
    </header>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
